{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Create my account">
        </form>
    </div>
{% endblock %}
